<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
        <td mat-cell *matCellDef="let row">
            <!-- VALIDAMOS SI EXISTE LA COLUMNA ACTIONS PARA MOSTRARLA O NO -->
            <ng-container [ngSwitch]="column">
                <ng-container *ngSwitchCase="'actions'">
                    <button mat-button color="primary" (click)="onView(row)">Ver m√°s</button>
                </ng-container>
                <!-- SI LA COLLUMNA A RENDERIZAR NO ES ACTIONS SIMPLEMENTE MOSTRAMOS EL CONTENIDO DE LO QUE VIENE DE LA API -->
                <ng-container *ngSwitchDefault>
                    {{ row[column] }}
                </ng-container>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
